<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransPenny - Donor Registration</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TransPenny</h1>
            <p>Transparent Donation Management System</p>
        </header>

        <main>
            <section class="form-section">
                <h2>Register as a Donor</h2>
                <form id="donorForm">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="+1234567890">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required placeholder="Minimum 8 characters" minlength="8">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter password">
                    </div>
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="isAnonymous" name="isAnonymous">
                            Register as anonymous donor
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <div id="formMessage" class="message"></div>
            </section>

            <section class="donors-section">
                <h2>Registered Donors</h2>
                <button id="loadDonors" class="btn btn-secondary">Load Donors</button>
                <div id="donorsList" class="donors-list"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 TransPenny Project | Transparent Donation Management</p>
        </footer>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
